<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <form>
        <div class="container">
          <div class="input-container">
            <label for="day-info" class="date">DAY</label>
            <input
              type="number"
              name="day-info"
              id="day-info"
              placeholder="DD"
            />
            <small class="error-day"></small>
          </div>
          <div class="input-container">
            <label for="month-info" class="month">MONTH</label>
            <input
              type="number"
              name="month-info"
              id="month-info"
              placeholder="MM"
            />
            <small class="error-month"></small>
          </div>
          <div class="input-container">
            <label for="year-info" class="year">YEAR</label>
            <input
              type="number"
              name="year-info"
              id="year-info"
              placeholder="YYYY"
            />
            <small class="error-year"></small>
          </div>
        </div>
        <div class="submit-block">
          <hr>
          <button id="submit-btn">
            <img src="assets/images/icon-arrow.svg" alt="arrow" />
          </button>
        </div>
      </form>

      <section id="output">
        <h1><strong id="years-output">- -</strong> years</h1>
        <h1><strong id="months-output">- -</strong> months</h1>
        <h1><strong id="days-output">- -</strong> days</h1>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
